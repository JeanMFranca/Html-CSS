<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá itilizar em cada uso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; até &lt;h6"&gt;>Títulos</abbr></li>
        <li><abbr title="Use a teg &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a teg &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a teg &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a teg &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a teg &lt;ul&gt;">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
