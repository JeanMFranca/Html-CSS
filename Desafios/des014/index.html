<html lang="pt-br">
<head>

    <title>Des014</title>
    <style>
        table{

            width: 500px;

            padding: 3px;
        }
        td.subtitulo, th.subtitulo{

            </tr>
            <tr>
                <th class="subtitulo" colspan="4" scope="row">Média de Exatas</th>

            <tr>
