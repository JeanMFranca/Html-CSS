<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 400px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acissando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>
        
        para aprender a programar</p>
    <p>O site do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        também é muito legal!</p>

</body>
</html>
